version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - 80:80
      - 3000:3000
    env_file:
      - .env
    networks:
      - todo-app-net
    volumes:
            - '.:/app'
    depends_on:
        - pgsql
  pgsql:
    container_name: pgsql
    image: postgres:14.3-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: whatever
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - 5432:5432
    networks:
      - todo-app-net
networks:
    todo-app-net:
        driver: bridge
